    <form>
        <h4>Nome:</h4>
        <input type="text" style="width: 400px;" placeholder="Digite seu nome"><br>
        <h4>E-mail</h4>
        <input type="email" placeholder="seuemail@email.com"><br>
        <h4>Telefone:</h4>
        <input type="tel" placeholder="(00) 00000-0000"><br>
        <h4>Mensagem:</h4>
        <textarea style="width: 400px;" cols="68" rows="10" id="mensagem" class="input-padrao" required></textarea><br><br>

        

        
            <legend>Como prefere o nosso contato?</legend><br>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label><br>
            
            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label><br>
            
            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label><br><br>

            <input type="submit" value="Enviar">
            
        
    </form>
